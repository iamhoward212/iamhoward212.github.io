
<html>
    <body>

        <button class="Button">hit</button>

        <script>
            class Widget {
            constructor(width, height) {
                this.width = width || 50;
                this.height = height || 50;
                this.$elem = null;
            }

            render($where) {
                this.$elem && this.$elem.css( {
                width: `${this.width}px`,
                height: `${this.height}px`,
                }).appendTo($where);
            }
            }
            
            class Button extends Widget {
            constructor(width, height, label = 'Default') {
                super(width, height);
                this.label = label;
                this.$elem = $('<button>').text(this.label);
                }

            render($where) {
                super.render($where);
                this.$elem.click(this.onClick.bind(this));
            }

            onClick(e) {
                console.log(`Button ${this.label} cliked!`);
            }
            }
                     
            
            </script>
    </body>
</html>
